<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<h1 class="choose_character_title">
    Choose your character!
</h1>
<h1 class="fight_title inactive">
    Fight!
</h1>
<section class="game">
    <section class="x_player">
        <span id="x_player_name">Xenon Guardian</span>
        <i class="fa-solid fa-x player_icon"></i>
    </section>
    <div class="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <section class="o_player">
        <span id="o_player_name">Onyx Overlord</span>
        <i class="fa-solid fa-o player_icon"></i>
    </section>
</section>

<div class="choose-character inactive">
    <div id="x-character">
        <div class="stats">
            <span>Stats</span>
            <ul>
                <li><span>Speed:</span> 9</li>
                <li><span>Charisma:</span> 7</li>
                <li><span>Strength:</span> 5</li>
            </ul>
        </div>
        <i class="fa-solid fa-x"></i>
    </div>
    <span class="versus">versus</span>
    <div id="o-character">
        <div class="stats">
            <span>Stats</span>
            <ul>
                <li><span>Speed:</span> 4</li>
                <li><span>Charisma:</span> 3</li>
                <li><span>Strength:</span> 9</li>
            </ul>
        </div>
        <i class="fa-solid fa-o"></i>
    </div>
</div>

<div class="lower-menu">

</div>
<script src="app.js"></script>
</body>
</html>
